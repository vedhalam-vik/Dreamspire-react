    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff2f92',
                        accent: '#a600ff',
                        dreamDark: '#0f0f17',
                        dreamBlack: '#12121c',
                        dreamSilver: '#c9c9d1',
                    },
                    fontFamily: {
                        heading: ['Poppins', 'Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(135deg, #ff2f92 0%, #a600ff 50%, #7b3cff 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0f17;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(255, 47, 146, 0.5), 0 0 20px rgba(166, 0, 255, 0.3);
        }
        .gradient-text {
            background: linear-gradient(to right, #ff2f92, #a600ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f17;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d2d3d;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff2f92;
        }
    </style>
